<div class="container register providan">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="css\logo.png" alt=""/>
                        <h2>Dobrodošli!</h2>
                        <h3>Već imate nalog?</h3>
                        <input type="submit" name="" value="Prijavite se"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="" role="tab" aria-controls="home" aria-selected="true">Član</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="RegistracijaTrenera.html" role="tab" aria-controls="profile" aria-selected="false">Trener</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registrujte se kao član</h3>
                                <form id="noviClanForma">
								<div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
														<input id="ime" type="text" class="form-control" placeholder="Ime*"  />
                                        </div>
                                        <div class="form-group">
														<input id="prezime" type="text" class="form-control" placeholder="Prezime*" />
                                        </div>
                                        <div class="form-group">
														<input id="username" type="text" class="form-control" placeholder="korisničko ime*" />
                                        </div>
                                        <div class="form-group">
														<input id="password" type="password" class="form-control"  placeholder="Šifra*" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
														<input id="email" type="email" class="form-control" placeholder="Vaš email*"  />
                                        </div>
                                        <div class="form-group">
														<input id="broj"type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Kontakt telefon*" />
                                        </div>
                                        <div class="form-group">
														<input id="datum" type="date" minlength="10" maxlength="10" name="Datum" class="form-control" placeholder="Datum rođenja*" />
                                        </div>
											<input type="submit"  class="btnRegister"  value="Registrujte se"/>
                                    </div>
                                </div>
								</form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
